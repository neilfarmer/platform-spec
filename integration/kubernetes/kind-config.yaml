# Kind cluster configuration for platform-spec integration tests
# This creates a minimal single-node cluster suitable for testing

kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: platform-spec-test

nodes:
  - role: control-plane
    # Expose port 30080 for testing NodePort services if needed
    extraPortMappings:
      - containerPort: 30080
        hostPort: 30080
        protocol: TCP

# Networking configuration
networking:
  # Use default pod/service subnets
  podSubnet: "10.244.0.0/16"
  serviceSubnet: "10.96.0.0/12"
