version: '3.8'

services:
  test-host-1:
    image: linuxserver/openssh-server:latest
    container_name: platform-spec-test-1
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=UTC
      - PASSWORD_ACCESS=true
      - USER_PASSWORD=testpass
      - USER_NAME=testuser
    ports:
      - "2221:2222"
    healthcheck:
      test: ["CMD", "pgrep", "sshd"]
      interval: 5s
      timeout: 3s
      retries: 10

