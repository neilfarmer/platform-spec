version: '3.8'

services:
  jump-host:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: platform-spec-jump
    hostname: jump-host
    ports:
      - "2222:22"
    networks:
      - jump-net
    healthcheck:
      test: ["CMD", "test", "-f", "/home/testuser/.ssh/authorized_keys"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s

  target-host:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: platform-spec-target
    hostname: target-host
    networks:
      - jump-net
    healthcheck:
      test: ["CMD", "test", "-f", "/home/testuser/.ssh/authorized_keys"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s

networks:
  jump-net:
    name: platform-spec-jump-net
    driver: bridge
